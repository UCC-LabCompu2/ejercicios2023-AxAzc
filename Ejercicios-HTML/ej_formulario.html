<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<p>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>

<p>
    Nombre: <input type="text" name="'Nombre" placeholder="Ingrese su nombre">
</p>
<p>
    Apellido: <input type="text" name="'Apellido" placeholder="Ingrese su apellida">
</p>
<p>
    Sexo: <br>
    Masculino <input type="radio" name="Sexo" value="Masculino">
    Femenino <input type="radio" name="Sexo" value="Femenino">      

</p>
<p>
    Edad: <input type="number" name="Edad" placeholder="Ingrese su edad">

</p>
<p>
    Email: <input type="email" name="Email" placeholder="Ingrese su email" >

</p>
<p>
    Usuario: <input type="text" name="Usuario" placeholder="Ingrese usuario">
</p>
<p> 
    Password: <input type="password" name="Password" placeholder="Ingrese su contraseña">
</p>
<p>
    Confirmar Password: <input type="password" name="Confirmar Password" placeholder="Confirme su contraseña">
</p>
<p>
    Tipo de servicio:
     <select name="Tipo servicio">
        <option value="Free">Free</option>
        <option value="Standard">Standard</option>
        <option value="Premium">Premium</option>
     </select>
</p>
<p>
    Tema: <br>
    Política <input type="checkbox" name="Tema" value="Política"> <br>
    Negocios <input type="checkbox" name="Tema" value="Negocios"> <br>
    Tecnología <input type="checkbox" name="Tema" value="Tecnología"> <br>
    Salud <input type="checkbox" name="Tema" value="Salud">
</p>
<p>
    Agregue un comentario: <br> 
    <textarea name="Comentario" rows="5" cols="40"></textarea>
</p>
<p>
    <button type="submit">Enviar</button>
</p>

</body>
</html>

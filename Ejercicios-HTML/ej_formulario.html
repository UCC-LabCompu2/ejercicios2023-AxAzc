<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form id="formulario">

    <p>
        <label for="name">
            Nombre: <input type="text" name="Nombre" placeholder="Ingrese su nombre" id="name">
        </label>
    </p>
    <p>
        <label for="apellido">
            Apellido: <input type="text" id="apellido" name="Apellido" placeholder="Ingrese su apellida">
        </label>
    </p>
    <p>
        Sexo: <br>
        Masculino <label for="massculino">
        <input type="radio" name="Sexo" value="Masculino" id="massculino">
    </label>
        Femenino <label for="femenino">
        <input type="radio" name="Sexo" id="femenino" value="Femenino">
    </label>

    </p>
    <p>
        Edad: <label for="edad">
        <input type="number" id="edad" name="Edad" placeholder="Ingrese su edad">
    </label>

    </p>
    <p>
        Email: <label for="email">
        <input type="email" name="Email" id="email" placeholder="Ingrese su email">
    </label>

    </p>
    <p>
        Usuario: <label for="usuario">
        <input type="text" id="usuario" name="Usuario" placeholder="Ingrese usuario">
    </label>
    </p>
    <p>
        Password: <label for="contra">
        <input type="password" id="contra" name="Password" placeholder="Ingrese su contraseña">
    </label>
    </p>
    <p>
        Confirmar Password: <label for="conf_contra">
        <input type="password" id="conf_contra" name="Confirmar Password" placeholder="Confirme su contraseña">
    </label>
    </p>
    <p>
        Tipo de servicio:
        <label for="tipo">
            <select name="Tipo servicio" id="tipo">
                <option value="Free">Free</option>
                <option value="Standard">Standard</option>
                <option value="Premium">Premium</option>
            </select>
        </label>
    </p>
    <p>
        Tema: <br>
        Política <label for="politica">
        <input type="checkbox" id="politica" name="Tema" value="Política">
    </label> <br>
        Negocios <label for="negocios">
        <input type="checkbox" id="negocios" name="Tema" value="Negocios">
    </label> <br>
        Tecnología <label for="tecnologia">
        <input type="checkbox" id="tecnologia" name="Tema" value="Tecnología">
    </label> <br>
        Salud <label for="salud">
        <input type="checkbox" id="salud" name="Tema" value="Salud">
    </label>
    </p>
    <p>
        Agregue un comentario: <br>
        <label for="comentario">
            <textarea id="comentario" name="Comentario" rows="5" cols="40"></textarea>
        </label>
    </p>
    <p>
        <button type="button">Enviar</button>
    </p>

</form>
</body>
</html>
